<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="#" />

    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>
    <p>Hola</p>
    <form id="uploadImgForm">
        <div class="input-group mb-3">
            <label for="formFile" class="input-group-text">Subir nuevo pictograma</label>
            <input id="inputImage" class="form-control" type="file" accept="image/*" required>

            <button id="uploadCalendario" type="button" class="btn btnVerde">Subir imagen para Calendario</button>

        </div>
    </form>
    <script src="profesores.js"></script>
</body>

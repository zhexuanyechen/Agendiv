<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendiv</title>
    <link rel="shortcut icon" href="./pictogramas/agenda3.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/0232fc32b2.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="modalAuth" class="modal" data-bs-backdrop="static" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="tituloModalAuth" class="modal-title"></h3>
                </div>
                <div id="contenidoModalAuth" class="modal-body">
                    <form id="authForm"></form>
                </div>
            </div>
        </div>
    </div>

    <div id="modalAdd" class="modal" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="tituloModalAdd" class="modal-title"></h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div id="contenidoModalAdd" class="modal-body">

                </div>
            </div>
        </div>
    </div>

    <div class="container-xxl contenedor">
        <div id="btnContainerTop" class="d-flex justify-content-between">
            <div>
                <button type="button" class="close btn btnClose"><img src="./pictogramas/cancel.png"></button>
                <button type="button" class="volver btn btnVolver"><img src="./pictogramas/back.png"></button>
            </div>
            <div class="btn-group dropend">
                <button type="button" id="dropdownFoto" class="btn" data-bs-toggle="dropdown"><img id="userFoto"
                        src="./pictogramas/profile_photo.png"><i class="fa-solid fa-caret-down"></i></button>
                <ul class="dropdown-menu">
                    <li><button type="button" id="cambiarFoto" class="btn dropdown-item"><img
                                src="./pictogramas/foto.png">
                            <strong>Cambiar foto</strong>
                        </button></li>
                    <li><button type="button" id="ajustes" class="btn dropdown-item"><img src="./pictogramas/gear.png">
                            <strong>Ajustes</strong>
                        </button></li>
                </ul>
            </div>
            <div>
                <button type="button" id="logout" class="btn  btnRojo mt-1"><img
                        src="./pictogramas/leave.png"></i>Cerrar
                    sesión</button>
            </div>
        </div>
        <div id="btnContainerMid">
            <div class="row row-cols-1 row-cols-sm-2">
                <div class="p-4 col">
                    <button type="button" id="btnHorario" class="btn btnIndex">
                        <img src="./pictogramas/timetable.png" class="imgBtnIndex">
                        <p class="btnTitle">Horario</p>
                    </button>
                </div>
                <div class="p-4 col">
                    <button type="button" id="btnCalendario" class="btn btnIndex">
                        <img src="./pictogramas/calendario.png" class="imgBtnIndex">
                        <p class="btnTitle">Calendario</p>
                    </button>
                </div>
            </div>
        </div>

        <div id="horarioContainer">
            <div class="d-flex flex-row mt-2 mb-3 align-items-center justify-content-center">
                <button type="button" id="btnIzqDia" class="btn btnCambiarDia"><i
                        class="fa-solid fa-circle-arrow-left"></i></button>
                <button type="button" id="btndiaH" class="btn btnVerde"><i class="fa-solid fa-square-h"></i>Día</button>
                <button type="button" id="btnsemanaH" class="btn btnVerde"><i
                        class="fa-solid fa-table-columns"></i>Semana</button>
                <button type="button" id="btnDerDia" class="btn btnCambiarDia"><i
                        class="fa-solid fa-circle-arrow-right"></i></button>
            </div>
            <table id="tablaHorarioSemana" class="table tablaHorario"></table>
            <table id="tablaHorarioDia" class="table tablaHorario"></table>
        </div>

        <div id="calendarContainer">
            <div id="calendar"></div>
        </div>

        <div id="btnContainerBot" class="mt-2 mb-2">
            <button type="button" class="close btn btnClose"><img src="./pictogramas/cancel.png"></button>
            <button type="button" class="volver btn btnVolver"><img src="./pictogramas/back.png"></button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
